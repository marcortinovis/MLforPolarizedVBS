<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Two Image Scrollers</title>
  <style>
    body {
      margin: 0;
      padding: 5px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    h1 {
    text-align: center;
    margin: 2px 0 5px;
    }

    h2 {
    text-align: center;
    margin: 5px 0 2px;
    font-size: 1.4em;
    color: #444;
    }

    .scroller-wrapper {
      position: relative;
      max-width: 1000px;
      margin: 1px auto 5px;
    }

    .image-container {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 5px;
      scroll-behavior: smooth;
      scrollbar-width: none;
    }

    .image-container::-webkit-scrollbar {
      display: none;
    }

    .image-container img {
      max-height: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      flex-shrink: 0;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 2;
    }

    .arrow:hover {
      background-color: rgba(0,0,0,0.8);
    }

    .arrow-left {
      left: 5px;
    }

    .arrow-right {
      right: 5px;
    }

    /* Fullscreen Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .modal-close:hover {
      color: #ffdddd;
    }
  </style>
</head>

    <img id="modalImage" src="" alt="Zoomed Image">
  </div>

  <script>
    function scrollImages(containerId, distance) {
      const container = document.getElementById(containerId);
      container.scrollBy({ left: distance, behavior: 'smooth' });
    }

    function openModal(src) {
      const modal = document.getElementById('imageModal');
      const modalImage = document.getElementById('modalImage');
      modalImage.src = src;
      modal.style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('imageModal').style.display = 'none';
    }
  </script>

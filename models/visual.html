<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Four Image Scrollers</title>
  <style>
    body {
      margin: 0;
      padding: 5px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    h1 {
    text-align: center;
    margin: 2px 0 5px;
    }

    h2 {
    text-align: center;
    margin: 5px 0 2px;
    font-size: 1.4em;
    color: #444;
    }

    .scroller-wrapper {
      position: relative;
      max-width: 1500px;
      margin: 1px auto 5px;
    }

    .image-container {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 5px;
      scroll-behavior: smooth;
      scrollbar-width: none;
    }

    .image-container::-webkit-scrollbar {
      display: none;
    }

    .image-container img {
      max-height: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      flex-shrink: 0;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 2;
    }

    .arrow:hover {
      background-color: rgba(0,0,0,0.8);
    }

    .arrow-left {
      left: 5px;
    }

    .arrow-right {
      right: 5px;
    }

    /* Fullscreen Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .modal-close:hover {
      color: #ffdddd;
    }
  </style>
</head>
<body>

  <h1>Click to Zoom Images</h1>

  <!-- FIRST SCROLLER -->
  <h2 style="text-align: center; margin-top: 40px;">No-rpt no-nu Images</h2>
  <div class="scroller-wrapper">
    <button class="arrow arrow-left" onclick="scrollImages('imageContainer1', -300)">&#10094;</button>
    <div class="image-container" id="imageContainer1">
      <!-- First set of images -->
      <img src="figures/norptnonu-acc.png" alt="norptnonu-acc" onclick="openModal(this.src)">
      <img src="figures/norptnonu-loss.png" alt="norptnonu-loss" onclick="openModal(this.src)">
      <img src="figures/norptnonu-output_val.png" alt="norptnonu-output_val" onclick="openModal(this.src)">
      <img src="figures/norptnonu-output_trainval.png" alt="norptnonu-output_trainval" onclick="openModal(this.src)">
      <img src="figures/norptnonu-ROC.png" alt="norptnonu-ROC" onclick="openModal(this.src)">
    </div>
    <button class="arrow arrow-right" onclick="scrollImages('imageContainer1', 300)">&#10095;</button>
  </div>

  <!-- SECOND SCROLLER -->
  <h2 style="text-align: center; margin-top: 40px;">No-rpt with-nu Images</h2>
  <div class="scroller-wrapper">
    <button class="arrow arrow-left" onclick="scrollImages('imageContainer2', -300)">&#10094;</button>
    <div class="image-container" id="imageContainer2">
      <!-- Second set of images -->
      <img src="figures/norptwnu-acc.png" alt="norptwnu-acc" onclick="openModal(this.src)">
      <img src="figures/norptwnu-loss.png" alt="norptwnu-loss" onclick="openModal(this.src)">
      <img src="figures/norptwnu-output_val.png" alt="norptwnu-output_val" onclick="openModal(this.src)">
      <img src="figures/norptwnu-output_trainval.png" alt="norptwnu-output_trainval" onclick="openModal(this.src)">
      <img src="figures/norptwnu-ROC.png" alt="norptwnu-ROC" onclick="openModal(this.src)">
    </div>
    <button class="arrow arrow-right" onclick="scrollImages('imageContainer2', 300)">&#10095;</button>
  </div>

  <!-- THIRD SCROLLER -->
  <h2 style="text-align: center; margin-top: 40px;">With-rpt no-nu Images</h2>
  <div class="scroller-wrapper">
    <button class="arrow arrow-left" onclick="scrollImages('imageContainer3', -300)">&#10094;</button>
    <div class="image-container" id="imageContainer3">
      <!-- Third set of images -->
      <img src="figures/wrptnonu-acc.png" alt="wrptnonu-acc" onclick="openModal(this.src)">
      <img src="figures/wrptnonu-loss.png" alt="wrptnonu-loss" onclick="openModal(this.src)">
      <img src="figures/wrptnonu-output_val.png" alt="wrptnonu-output_val" onclick="openModal(this.src)">
      <img src="figures/wrptnonu-output_trainval.png" alt="wrptnonu-output_trainval" onclick="openModal(this.src)">
      <img src="figures/wrptnonu-ROC.png" alt="wrptnonu-ROC" onclick="openModal(this.src)">
    </div>
    <button class="arrow arrow-right" onclick="scrollImages('imageContainer3', 300)">&#10095;</button>
  </div>

  <!-- FOURTH SCROLLER -->
  <h2 style="text-align: center; margin-top: 40px;">With-rpt with-nu Images</h2>
  <div class="scroller-wrapper">
    <button class="arrow arrow-left" onclick="scrollImages('imageContainer4', -300)">&#10094;</button>
    <div class="image-container" id="imageContainer4">
      <!-- Fourth set of images -->
      <img src="figures/wrptwnu-acc.png" alt="wrptwnu-acc" onclick="openModal(this.src)">
      <img src="figures/wrptwnu-loss.png" alt="wrptwnu-loss" onclick="openModal(this.src)">
      <img src="figures/wrptwnu-output_val.png" alt="wrptwnu-output_val" onclick="openModal(this.src)">
      <img src="figures/wrptwnu-output_trainval.png" alt="wrptwnu-output_trainval" onclick="openModal(this.src)">
      <img src="figures/wrptwnu-ROC.png" alt="wrptwnu-ROC" onclick="openModal(this.src)">
    </div>
    <button class="arrow arrow-right" onclick="scrollImages('imageContainer4', 300)">&#10095;</button>

  <!-- Modal -->
   <div class="modal" id="imageModal" onclick="closeModal()">
    <span class="modal-close" onclick="closeModal()">&#10006;</span>
    <img id="modalImage" src="" alt="Zoomed Image">
  </div>

  <script>
    function scrollImages(containerId, distance) {
      const container = document.getElementById(containerId);
      container.scrollBy({ left: distance, behavior: 'smooth' });
    }

    function openModal(src) {
      const modal = document.getElementById('imageModal');
      const modalImage = document.getElementById('modalImage');
      modalImage.src = src;
      modal.style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('imageModal').style.display = 'none';
    }
  </script>

</body>
</html>
